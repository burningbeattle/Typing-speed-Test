<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="quote" class="quote"></div>
        <textarea id="input-area" class="input-area" placeholder="Start typing here..."></textarea>
        <div id="results">
            <p>Time left: <span id="time-left">60</span>s</p>
            <p>Words per minute: <span id="wpm">0</span></p>
        </div>
        <button id="restart-btn" class="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
